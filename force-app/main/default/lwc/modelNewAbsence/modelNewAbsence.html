<template>
    <template if:true={showelement}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
          aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
          <div class="slds-modal__container">
            <!-- modal header -->
            <header class="slds-modal__header">
              <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal}
                alternative-text="close"></lightning-button-icon>
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create new Absence [modal] </h2>
            </header>
    
    
            <!-- modal content -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    
    
              <!-- If you have multiple record types and no default record type
                   selected then recordtypeid attribute 
                  becomes necessary on lightning-recordeditform. -->
              <!-- record-type-id="xxx" -->
    
              
              <lightning-record-edit-form object-api-name="Absence__c" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field disabled field-name="StartDate__c" value={newAbsenceRecord.StartDate__c}>
                </lightning-input-field>
                <lightning-input-field disabled field-name="EndDate__c" value={newAbsenceRecord.EndDate__c}>
                </lightning-input-field>
                <lightning-input-field field-name="Reason__c">
                </lightning-input-field>
               <lightning-input-field field-name="Workdays__c" value={newAbsenceRecord.Workdays__c}>
                </lightning-input-field>
                <lightning-input-field field-name="Approval__c" value={newAbsenceRecord.Approval__c}>
                </lightning-input-field>
                <lightning-input-field field-name="Certificate__c"></lightning-input-field>
                <lightning-input-field field-name="DangerToEmployees__c"></lightning-input-field>
                <lightning-input-field field-name="AbsenceManager__c"></lightning-input-field> 
                <!-- buttons save and cancel -->
                <lightning-button-group class="slds-align_absolute-center">
                  <!-- cancel -->
                  <lightning-button variant="neutral" label="Cancel" title="Cancel and close window" onclick={closeModal}>
                  </lightning-button>
                  <!-- submit  -->
                  <lightning-button type="submit" variant="brand" label="Save" title="Save">
                  </lightning-button>
    
                </lightning-button-group>
              </lightning-record-edit-form>
    
            </div>
            <!-- modal footer -->
            <!-- <footer class="slds-modal__footer">
              <lightning-button variant="neutral" label="Close" title="Close" onclick={closeModal}
                class="slds-m-left_x-small"></lightning-button>
            </footer> -->
          </div>
        </section>
      </template>
    
</template>
